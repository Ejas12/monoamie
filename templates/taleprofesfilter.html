{% extends "main.html" %}


{% block content %}
<script>
$(document).ready(function() {
    $('#tableprofe').DataTable();
} );
</script>
   
<table class="table table-responsive table-hover " style="position: relative; margin-top:100px" id='tableprofe' data-filter-control="true">
    <thead  style='background-color:#343a40; color:white'>
        <tr>
            <th data-field="profenombre">profenombre</th>
            <th data-field="profeapellido">profeapellido</th>
            <th data-field="profeid">profeid</th>
            <th data-field="profeemai">profeemai</th>
            <th data-field="profephone">profephone</th>
            <th data-field="profecurso">profecurso</th>
            <th data-field="profedia">profedia</th>
            <th data-field="profehorariostart">profehorariostart</th>
            <th data-field="profehorariosend">profehorariosend</th>
            <th data-field="courseID">courseID</th>          


    </tr>
    </thead>
    <tbody>

        {% for row in data %}
            <tr>
            {% for d in row %}
               <td style ="word-break:break-all;">{{ d }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
    </table>
<script>
$(document).ready(function() {
    $('#tableprofe').DataTable();
} );
</script>


{% endblock %}
